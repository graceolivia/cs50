{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
 <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
            <tbody>
            {% for row in rows %}
                <tr>
                    <td>{{ row["symbol"] }}</td>
                    <td>{{ row["numofshares"] }}</td>
                    <td>{{ row["price"]}}</td>
                    <td>{{ row["time"] }}</td>
                </tr>
            {% endfor %}
            </tbody>

</table>
{% endblock %}
